on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      pages: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: "npm"
      - run: npm ci
      # If you don't have a build script, remove the line below
      - run: npm run build
      - name: Create artifact
        run: |
          mkdir -p artifact
          find . -maxdepth 1 -type f -not -path './dist/*' -exec mv {} artifact/ \;
      - uses: actions/upload-artifact@v3
        with:
          name: github-pages-artifact
          path: ./artifact
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages-artifact
          site_folder: ./artifact
