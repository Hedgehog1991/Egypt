on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      pages: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 14.x
          cache: "npm"
      - run: npm ci
      # If you don't have a build script, remove the line below
      - run: npm run build
      - name: Create artifact
        run: |
          mkdir -p dist
          # If your files are in the root directory, adjust this command accordingly
          cp -r * dist/
      - uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: ./dist
      - uses: actions/deploy-pages@v4
        id: deployment
